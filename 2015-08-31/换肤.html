<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤</title>
	<script type="text/javascript">
	function skin1(){
		var oBody = document.getElementById('body');
		oBody.style.background = '#399';
	}
	function skin2(){
		var oBody = document.getElementById('body');
		oBody.style.background = '#f90';
	}
	function skin3(){
		var oBody = document.getElementById('body');
		oBody.style.background = '#f00';
	}
	</script>
</head>
<body id="body">
	<input type="button" value="skin1" onclick="skin1()">
	<input type="button" value="skin2" onclick="skin2()">
	<input type="button" value="skin3" onclick="skin3()">
</body>
</html>
