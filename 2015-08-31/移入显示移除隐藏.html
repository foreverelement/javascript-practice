<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移入显示移出隐藏</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;border:#ccc 1px solid;display:none}
	</style>
</head>
<body>
	<input type="button" value="button" onmouseover="document.getElementById('box').style.display='block'" onmouseout="document.getElementById('box').style.display = 'none'">
	<div id="box"></div>
</body>
</html>
