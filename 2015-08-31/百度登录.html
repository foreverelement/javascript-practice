<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度登录</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	#login{width:200px;height:140px;background:#f0f0f0;border:#ccc 1px solid;position:absolute;margin:-70px 0 0 -100px;top:50%;left:50%;display:none}
	#login strong{position:absolute;top:10px;right:10px;width:15px;height:15px;}
	#mask{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;opacity:0.3;filter:alpha(opacity:30);display:none}
	</style>
	<script type="text/javascript">
		function toShow(){
			var oBox = document.getElementById('login');
			var oMask = document.getElementById('mask');
			oBox.style.display = 'block';
			oMask.style.display = 'block';
		}
		function toHide(){
			var oBox = document.getElementById('login');
			var oMask = document.getElementById('mask');
			oBox.style.display = 'none';
			oMask.style.display = 'none';
		}
	</script>
</head>
<body>
	<input type="button" value="按钮" onclick="toShow()">
	<div id="mask"></div>
	<div id="login">
		<strong onclick="toHide()">x</strong>
	</div>
</body>
</html>
