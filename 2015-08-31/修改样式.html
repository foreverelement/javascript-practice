<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改样式</title>
	<style type="text/css">
	#box{width:200px;height:200px;background:#399;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
		function changeStyle(){
			var oBox = document.getElementById('box');
			oBox.style.width = '400px';
		}
	</script>
</head>
<body>
	<div id="box" onclick="changeStyle()"></div>
</body>
</html>
