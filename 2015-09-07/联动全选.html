<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			var oCh = document.getElementsByTagName('input')[0];
			var oBox = document.getElementById('box');
			var aCh = oBox.getElementsByTagName('input');

			oCh.onclick = function(){
				for(var i=0;i<aCh.length;i++){
					if(oCh.checked){
						aCh[i].checked = true;
					}else{
						aCh[i].checked = false;
					}
				}
			};

			for(var i=0;i<aCh.length;i++){
				
				aCh[i].onclick = function(){
					var count = 0;
					for(var i=0;i<aCh.length;i++){
						if(aCh[i].checked){
							count++;
						}
					}

					if(count == aCh.length){
						oCh.checked = true;
					}else{
						oCh.checked = false;
					}
				};
			}

		};
	</script>
</head>
<body>
	<input type="checkbox" name="">
	<hr/>
	<div id="box">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
	</div>
</body>
</html>
