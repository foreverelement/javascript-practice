<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">	
	*{margin:0;padding:0;list-style-type:none}
	#panel{width:250px;height:400px;margin:100px auto;overflow:hidden;zoom:1;}
	#panel div{height:35px;line-height:35px;border:#ccc 1px solid;margin:10px 0;position:relative;}
	#panel div ul{position:absolute;z-index:1;top:35px;left:-1px;width:200px;border-bottom:#ccc 1px solid;display:none}
	#panel div ul li{border:#ccc 1px solid;background:#f0f0f0;line-height:35px;padding-left:10px;border-bottom:none;}
	#panel div input{float:left;height:33px;width:200px;border:none;outline:none;text-indent:10px;font-weight:700;font-size:16px;}
	#panel div strong{display:block;height:35px;background:#399;width:48px;line-height:35px;float:left;color:#fff;text-align:center;cursor:pointer}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oPanel = document.getElementById('panel');
			var aStrong = oPanel.getElementsByTagName('strong');
			var aLi = oPanel.getElementsByTagName('li');
			for(var i=0;i<aStrong.length;i++){
				aStrong[i].onclick = function(){
					var oUl = this.parentNode.getElementsByTagName('ul')[0];
					oUl.style.display = 'block';
				};
			}

			for(var i=0;i<aLi.length;i++){
				aLi[i].onmouseover = function(){
					this.style.background = '#fff';
				};
				aLi[i].onmouseout = function(){
					this.style.background = '#f0f0f0';
				};
				aLi[i].onclick = function(){
					var oTxt = this.parentNode.parentNode.getElementsByTagName('input')[0];
					oTxt.value = this.innerHTML;
					this.parentNode.style.display = 'none';
				};
			}

		};
	</script>
</head>
<body>
	<div id="panel">
		<div>
			<input type="text" name=""><strong>金额</strong>
			<ul>
				<li>10万</li>
				<li>20万</li>
				<li>30万</li>
				<li>40万</li>
				<li>50万</li>
			</ul>
		</div>
		<div>
			<input type="text" name=""><strong>时间</strong>
			<ul>
				<li>10万</li>
				<li>20万</li>
				<li>30万</li>
				<li>40万</li>
				<li>50万</li>
			</ul>
		</div>
	</div>
</body>
</html>
