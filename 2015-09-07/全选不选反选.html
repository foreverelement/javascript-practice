<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>check</title>
	<script type="text/javascript">	
	window.onload = function(){
		var btnAll = document.getElementsByTagName('input')[0];
		var btnNo = document.getElementsByTagName('input')[1];
		var btnRe = document.getElementsByTagName('input')[2];
		var oBox = document.getElementById('box');
		var aInput = oBox.getElementsByTagName('input');

		btnAll.onclick = function(){
			for(var i=0;i<aInput.length;i++){
				aInput[i].checked = true;
			}
		};
		btnNo.onclick = function(){
			for(var i=0;i<aInput.length;i++){
				aInput[i].checked = false;
			}
		};
		btnRe.onclick = function(){
			for(var i=0;i<aInput.length;i++){
				if(aInput[i].checked){
					aInput[i].checked = false;
				}else{
					aInput[i].checked = true;
				}
			}
		};
	};
	</script>
</head>
<body>
	<input type="button" name="" value="all">
	<input type="button" name="" value="no">
	<input type="button" name="" value="revert">
	<hr/>
	<div id="box">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
		<input type="checkbox" name="">
	</div>
</body>
</html>
