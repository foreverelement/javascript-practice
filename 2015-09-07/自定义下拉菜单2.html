<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">	
	*{margin:0;padding:0;list-style-type:none}
	div{height:35px;line-height:35px;border:#ccc 1px solid;margin:10px 0;position:relative;width:250px;margin:10px auto;}
	div ul{position:absolute;z-index:1;top:35px;left:-1px;width:200px;border-bottom:#ccc 1px solid;display:none}
	div ul li{border:#ccc 1px solid;background:#f0f0f0;line-height:35px;padding-left:10px;border-bottom:none;}
	div input{float:left;height:33px;width:200px;border:none;outline:none;text-indent:10px;font-weight:700;font-size:16px;}
	div strong{display:block;height:35px;background:#399;width:50px;line-height:35px;float:left;color:#fff;text-align:center;cursor:pointer}
	</style>
	<script type="text/javascript">
		function select(id){
			var oS = document.getElementById(id);
			var oBtn = oS.getElementsByTagName('strong')[0];
			var oUl = oS.getElementsByTagName('ul')[0];
			var oTxt = oS.getElementsByTagName('input')[0];
			var aLi = oUl.children;

			oBtn.onclick = function(){
				oUl.style.display = 'block';
			};

			for(var i=0;i<aLi.length;i++){
				aLi[i].onmouseover = function(){
					this.style.background = '#fff';
				};
				aLi[i].onmouseout = function(){
					this.style.background = '#f0f0f0';
				};
				aLi[i].onclick = function(){
					oTxt.value = this.innerHTML;
					oUl.style.display = 'none';
				};
			}
		}
		window.onload = function(){
			select('s1');
			select('s2');
		};
	</script>
</head>
<body>
		<div id="s1">
			<input type="text" name=""><strong>金额</strong>
			<ul>
				<li>10万</li>
				<li>20万</li>
				<li>30万</li>
				<li>40万</li>
				<li>50万</li>
			</ul>
		</div>
		<div id="s2">
			<input type="text" name=""><strong>时间</strong>
			<ul>
				<li>10万</li>
				<li>20万</li>
				<li>30万</li>
				<li>40万</li>
				<li>50万</li>
			</ul>
		</div>
</body>
</html>
