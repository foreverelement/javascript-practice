<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作内容-非表单元素6</title>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementsByTagName('div')[0];
		oDiv.innerHTML = '<ul><li><a href="javascript:;">哈哈</a></li></ul>';
	};
	</script>
</head>
<body>
	<div>
		<a href="javascript:;">aaa</a>
	</div>
</body>
</html>
