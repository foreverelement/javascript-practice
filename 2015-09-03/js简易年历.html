<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<style type="text/css">	
	*{margin:0;padding:0;list-style-type:none}
	.calendar{width:248px;height:auto;margin:50px auto;padding:10px;background:#eae9e9;border:#ccc 1px solid;}
	.calendar ul{overflow:hidden;}
	.calendar ul li{float:left;width:70px;height:70px;background:#424242 none repeat scroll 0 0;border:#fff 1px solid;margin:5px 5px 5px 5px ;text-align:center;color:#fff;font-size:14px;cursor:pointer;}
	.calendar ul li.cur{background:#fff;border:#424242 1px solid;color:#e84a7e;}
	.calendar ul li strong{font-size:30px;display:block;line-height:48px;}
	.calendar div{background:#f1f1f1;border:#fff 1px solid;margin:6px;line-height:30px;padding:10px;}
	</style>
	<script type="text/javascript">
		var arr = [
			'1111111111111',
			'2222222222222',
			'3333333333333',
			'4444444444444',
			'5555555555555',
			'6666666666666',
			'7777777777777',
			'8888888888888',
			'9999999999999',
			'10月',
			'11月',
			'12月'
		];
		window.onload = function(){
			var oBox = document.getElementById('box');
			var aLi = oBox.getElementsByTagName('li');
			var oDiv = oBox.getElementsByTagName('div')[0];

			for(var i=0;i<aLi.length;i++){
				aLi[i].index = i;
				oDiv.innerHTML = '<strong>1月活动</strong><p>1111111111111</p>'
				aLi[i].onmouseover = function(){
					for(var i=0;i<aLi.length;i++){
						aLi[i].className = '';
					}
					this.className = 'cur';
					oDiv.innerHTML = '<strong>'+(this.index+1)+'月活动</strong><p>'+arr[this.index]+'</p>';
				};
			}
		};
	</script>
</head>
<body>
	<div id="box" class="calendar">
		<ul>
			<li class="cur"><strong>1</strong><span>JAN</span></li>
			<li><strong>2</strong><span>FEB</span></li>
			<li><strong>3</strong><span>MAR</span></li>
			<li><strong>4</strong><span>APR</span></li>
			<li><strong>5</strong><span>MAY</span></li>
			<li><strong>6</strong><span>JUN</span></li>
			<li><strong>7</strong><span>JUL</span></li>
			<li><strong>8</strong><span>AUG</span></li>
			<li><strong>9</strong><span>SEP</span></li>
			<li><strong>10</strong><span>OCT</span></li>
			<li><strong>11</strong><span>NOV</span></li>
			<li><strong>12</strong><span>DEC</span></li>
		</ul>
		<div></div>
	</div>
</body>
</html>
