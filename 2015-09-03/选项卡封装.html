<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡封装</title>
	<style type="text/css">
		#box input.on{background:#399}
		#box div{width:100px;height:100px;background:#f0f0f0;border:#ccc 1px solid;display:none;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var aBtn = oBox.getElementsByTagName('input');
			var aDiv = oBox.getElementsByTagName('div');
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].index = i;
				aBtn[i].onclick = function(){
					for(var i=0;i<aBtn.length;i++){
						for(var i=0;i<aBtn.length;i++){
							aBtn[i].className = '';
							aDiv[i].style.display = 'none';
						}
						this.className = 'on';
						aDiv[this.index].style.display = 'block';
					}
				};
			}
		};
	</script>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="a" class="on">
		<input type="button" name="" value="b">
		<input type="button" name="" value="c">
		<div style="display:block">1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
</html>
