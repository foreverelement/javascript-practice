<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义单选框</title>
	<style type="text/css">
		#box span{width:16px;height:15px;background:url(images/no.gif);float:left;margin:10px;}
		#box span.on{background:url(images/yes.gif)}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var aSpan = oBox.getElementsByTagName('span');
			for(var i=0;i<aSpan.length;i++){
				aSpan[i].onclick = function(){
					for(var i=0;i<aSpan.length;i++){
						aSpan[i].className = '';
					}
					this.className = 'on';
				};
			}
		};
	</script>
</head>
<body>
	<div id="box">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
