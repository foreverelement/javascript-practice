<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作内容-非表单元素5</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementsByTagName('div')[0];
			oDiv.innerHTML = '<h1>aaaaa</h1>';
		};
	</script>
</head>
<body>
	<div>
		<a href="javascript:;">我是一个a</a>
	</div>
</body>
</html>
