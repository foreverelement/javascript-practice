<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于属性</title>
	<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementsByTagName('input')[0];
		oBtn.onclick = function(){
			alert(this.value);
		};
	};
	</script>
</head>
<body>
	<input type="button" name="" value="2">
</body>
</html>
