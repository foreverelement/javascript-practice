<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡5</title>
	<style type="text/css">
	input.on{background:red}
	div{width:100px;height:100px;background:#f0f0f0;border:#ccc 1px solid;display:none}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aBtn = document.getElementsByTagName('input');
			var aDiv = document.getElementsByTagName('div');
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].onclick = function(){
					for(var i=0;i<aBtn.length;i++){
						aBtn[i].className = '';
						aDiv[i].style.display = 'none';
					}
					this.className = 'on';
					//报错，执行机制有问题
					aDiv[this.index].style.display = 'block';
				};
			}
		};
	</script>
</head>
<body>
	<input type="button" name="" value="a" index="0" class="on">
	<input type="button" name="" value="b" index="1">
	<input type="button" name="" value="c" index="2">
	<div style="display:block">1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
