<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
		function changeColor(color){
			var oBox = document.getElementById('box');
			oBox.style.background = color;
		}
	</script>
</head>
<body>
	<input type="button" name="" value="1" onclick="changeColor('red')">
	<input type="button" name="" value="2" onclick="changeColor('blue')"> 
	<input type="button" name="" value="3" onclick="changeColor('orange')">
	<div id="box"></div>
</body>
</html>
