<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各种按钮操作</title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
	function changeStyle(sName,sValue){
		var oBox = document.getElementById('box');
		oBox.style[sName] = sValue;
	}
	</script>
</head>
<body>
	<input type="button" name="" value="toWidth" onclick="changeStyle('width','300px')">
	<input type="button" name="" value="toHeight" onclick="changeStyle('height','300px')">
	<input type="button" name="" value="toColor" onclick="changeStyle('background','red')">
	<div id="box"></div>
</body>
</html>
