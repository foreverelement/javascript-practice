<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>showorhide</title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f1f1f1;border:#ccc 1px solid;display:none}
	</style>
	<script type="text/javascript">
		function showHide(){
			var oBox = document.getElementById('box');
			if(oBox.style.display == 'block'){
				oBox.style.display = 'none';
			}else{
				oBox.style.display = 'block';
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="showorhide" onclick="showHide()">
	<div id="box"></div>
</body>
</html>
