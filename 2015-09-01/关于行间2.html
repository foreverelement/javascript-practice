<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于行间2</title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	</style>
</head>
<body>
	<div id="box" onclick="toBig()"></div>

	<script type="text/javascript">
	function toBig(){
		var oBox = document.getElementById('box');
		oBox.style.background = 'red';
	}
	</script>
</body>
</html>
