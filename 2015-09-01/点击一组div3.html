<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击一组div3</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		div{width:100px;height:100px;background:#f0f0f0;border:#ccc 1px solid;margin:10px;float:left;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aDiv = document.getElementsByTagName('div');
			for(var i=0;i<aDiv.length;i++){
				aDiv[i].onmouseover = function(){
					this.style.background = 'red';
				};
				aDiv[i].onmouseout = function(){
					this.style.background = '#f0f0f0';
				};
			}
		};
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
