<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取一组元素</title>
	<style type="text/css">
	*{margin:0;padding:0;list-style-type:none}
	ul li{height:20px;line-height:20px;background:#f0f0f0;border:#ccc 1px solid;margin:10px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aLi = document.getElementsByTagName('li');
			alert(aLi.length);
		};
	</script>
</head>
<body>
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ul>
</body>
</html>
