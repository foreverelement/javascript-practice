<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标下拉</title>	
	<style type="text/css">
	*{margin:0;padding:0;list-style-type:none}
	ul{width:200px;display:none}
	ul li{line-height:30px;height:30px;background:#f1f1f1;border:#ccc 1px solid;margin:10px;}
	</style>
	<script type="text/javascript">
	function show(){
		var oUl = document.getElementsByTagName('ul')[0];
		oUl.style.display = 'block';
	}
	function hide(){
		var oUl = document.getElementsByTagName('ul')[0];
		oUl.style.display = 'none';
	}
	</script>
</head>
<body>
	<input type="button" name="" value="DropDown" onmouseover="show()" onmouseout="hide()">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
