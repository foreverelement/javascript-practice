<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>changeColor</title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
	function toRed(){
		var oBox = document.getElementById('box');
		oBox.style.background = 'red';
	}
	function toGreen(){
		var oBox = document.getElementById('box');
		oBox.style.background = 'green';
	}
	function toBlue(){
		var oBox = document.getElementById('box');
		oBox.style.background = 'blue';
	}
	</script>
</head>
<body>
	<input type="button" name="" value="toRed" onclick="toRed()">
	<input type="button" name="" value="toGreen" onclick="toGreen()">
	<input type="button" name="" value="toBlue" onclick="toBlue()">
	<div id="box"></div>
</body>
</html>
