<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	.red{background:red}
	.green{background:green}
	</style>
	<script type="text/javascript">
	function toRed(){
		var oBox = document.getElementById('box');
		oBox.className = 'red';
	}
	function toGreen(){
		var oBox = document.getElementById('box');
		oBox.className = 'green';
	}
	</script>
</head>
<body>
	<input type="button" value="red" onclick="toRed()">
	<input type="button" value="green" onclick="toGreen()">
	<div id="box"></div>
</body>
</html>
