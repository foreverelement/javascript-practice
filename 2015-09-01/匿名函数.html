<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匿名函数</title>
</head>
<body>
	<input type="button" name="" value="按钮">
	<script type="text/javascript">
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function(){	//匿名函数，事件函数
			alert(1);
		};
	</script>
</body>
</html>
