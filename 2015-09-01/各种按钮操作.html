<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各种按钮操作</title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f1f1f1;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
	function toWidth(){
		var oBox = document.getElementById('box');
		oBox.style.width = '400px';
	}
	function toHeight(){
		var oBox = document.getElementById('box');
		oBox.style.height='400px';
	}
	function toColor(){
		var oBox = document.getElementById('box');
		oBox.style.background = '#f60';
	}
	</script>
</head>
<body>
	<input type="button" onclick="toWidth()" value="toWidth">
	<input type="button" onclick="toHeight()" value="toHeight">
	<input type="button" onclick="toColor()" value="toColor">
	<div id="box"></div>	
</body>
</html>
