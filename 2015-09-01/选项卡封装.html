<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡封装</title>
	<style type="text/css">
		*{margin:0;padding:0;list-style-type:none}
		div{width:200px;height:230px;padding:10px;margin:10px;}
		div input{padding:10px 25px;border:none;background:#f0f0f0;outline:none}
		div input.on{background:#399;}
		div p{background:#f0f0f0;border:#ccc 1px solid;height:120px;padding:10px;display:none}
	</style>
	<script type="text/javascript">
		function tab(sEv,id){
			var oBox = document.getElementById(id);
			var aBtn = oBox.getElementsByTagName('input');
			var aContent = oBox.getElementsByTagName('p');
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].index = i;
				aBtn[i][sEv] = function(){
					for(var i=0;i<aBtn.length;i++){
						for(var i=0;i<aBtn.length;i++){
							aBtn[i].className = '';
							aContent[i].style.display = 'none';
						}
						this.className = 'on';
						aContent[this.index].style.display = 'block';
					}
				};
			}
		}
		window.onload = function(){
			tab('onclick','box');
			tab('onmouseover','box1');
			tab('onmouseout','box2');
		};
	</script>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="a" class="on">
		<input type="button" name="" value="b">
		<input type="button" name="" value="c">
		<p style="display:block">1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div id="box1">
		<input type="button" name="" value="a" class="on">
		<input type="button" name="" value="b">
		<input type="button" name="" value="c">
		<p style="display:block">1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div id="box2">
		<input type="button" name="" value="a" class="on">
		<input type="button" name="" value="b">
		<input type="button" name="" value="c">
		<p style="display:block">1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>
</html>
