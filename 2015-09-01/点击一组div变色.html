<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击一组div变色</title>
	<style type="text/css">
		 *{margin:0;padding:0;}
		 ul li{height:20px;line-height:20px;background:#f0f0f0;border:#ccc 1px solid;margin:10px;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aLi = document.getElementsByTagName('li');
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				aLi[2].style.background = 'red';
			};
		};
	</script>
</head>
<body>
	<input type="button" name="" value="按钮" id="btn">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
