<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div从中心放大</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#box{width:200px;height:200px;background:#399;border:#ccc 1px solid;position:absolute;top:200px;left:200px;}
		.line1{width:100%;height:1px;background:#ff0000;position:absolute;top:200px;}
		.line2{width:1px;height:100%;background:#ff0000;position:absolute;left:200px;}
		.line3{width:100%;height:1px;background:#ff0000;position:absolute;top:400px;}
		.line4{width:1px;height:100%;background:#ff0000;position:absolute;left:400px}
	</style>
	<script type="text/javascript">
		function toBig(){
			var oBox = document.getElementById('box');
			oBox.style.width = '400px';
			oBox.style.height = '400px';
			oBox.style.marginLeft = '-100px';
			oBox.style.marginTop = '-100px';
		}
		function toSmall(){
			var oBox = document.getElementById('box');
			oBox.style.width = '200px';
			oBox.style.height = '200px';
			oBox.style.marginLeft = '0';
			oBox.style.marginTop = '0';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toBig()" onmouseout="toSmall()"></div>
	<div class="line1"></div>
	<div class="line2"></div>
	<div class="line3"></div>
	<div class="line4"></div>	
</body>
</html>
