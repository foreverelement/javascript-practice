<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">	
	#box{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
		function toBig(){
			var oBox = document['getElementById']('box');
			oBox['style']['width'] = '400px';
			oBox['style']['height'] = '400px';
			oBox['style']['background'] = 'red';
		}
	</script>
</head>
<body>
	<div id="box" onclick="toBig()"></div>
</body>
</html>
