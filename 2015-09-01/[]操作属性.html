<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box{width:200px;height:200px;background:#f0f0f0;border:#ccc 1px solid;}
	</style>
	<script type="text/javascript">
		function toBig(){
			var oBox = document.getElementById('box');
			var s = 'width';
			oBox.style[s] = '400px';
			oBox.style['height'] = '400px';
			oBox.style['background'] = 'red';
		}
	</script>
</head>
<body>
<div id="box" onclick="toBig()"></div>
</body>
</html>
